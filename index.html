  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
    }

    /* ===== Slider grande ===== */
    .slider {
      width: 100%;
      max-height: 400px;
      overflow: hidden;
      position: relative;
    }

    .slider img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      display: none;
    }

    .slider img.active {
      display: block;
    }

    /* ===== Mini slider ===== */
    .mini-slider-container {
      overflow: hidden;
      background: #fff;
      padding: 20px 0;
    }

    .mini-slider {
      display: flex;
      width: max-content;
      gap: 10px;
      animation: scroll 20s linear infinite;
      padding-left: 20px;
    }

    .mini-slider img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .mini-slider img:hover {
      transform: scale(1.05);
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* ===== Galería ===== */
    h2 {
      text-align: center;
      margin: 40px 0 20px;
      color: #333;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px 40px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card .info {
      padding: 10px;
      text-align: center;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .card .info h3 {
      margin: 10px 0 5px;
      font-size: 1.1em;
    }

    .card .info p {
      color: #555;
      font-size: 0.9em;
      margin: 5px 0;
    }

    /* Estilos para el botón de Messenger */

      color: white;
      text-decoration: none;
      border-radius: 20px;
      font-size: 0.9em;
      transition: background-color 0.3s;
      align-self: center;
      margin-bottom: 10px;
    }

    .messenger-btn:hover {
      background-color: #0055CC;
    }

    .messenger-btn i {
      margin-right: 5px;
    }
  </style>

  <!-- ===== JavaScript para el slider grande ===== -->
  <script>
    let current = 0;
    const images = document.querySelectorAll('.slider img');

    setInterval(() => {
