<!DOCTYPE html>

  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
    }

    /* ===== Slider grande ===== */
    .slider {
      width: 100%;
      max-height: 400px;
      overflow: hidden;
      position: relative;
    }

    .slider img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      display: none;
    }

    .slider img.active {
      display: block;
    }

    /* ===== Mini slider ===== */
    .mini-slider-container {
      overflow: hidden;
      background: #fff;
      padding: 20px 0;
    }

    .mini-slider {
      display: flex;
      width: max-content;
      gap: 10px;
      animation: scroll 20s linear infinite;
      padding-left: 20px;
    }

    .mini-slider img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .mini-slider img:hover {
      transform: scale(1.05);
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* ===== Galería ===== */
    h2 {
      text-align: center;
      margin: 40px 0 20px;
      color: #333;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px 40px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .card .info {
      padding: 10px;
      text-align: center;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .card .info h3 {
      margin: 10px 0 5px;
      font-size: 1.1em;
    }

    .card .info p {
      color: #555;
      font-size: 0.9em;
      margin: 5px 0;
    }

    /* Estilos para el botón de Messenger */
    .messenger-btn {
      display: inline-block;
      padding: 8px 15px;
      margin-top: 10px;
      background-color: #006AFF;
      color: white;
      text-decoration: none;
      border-radius: 20px;
      font-size: 0.9em;
      transition: background-color 0.3s;
      align-self: center;
      margin-bottom: 10px;
    }

    .messenger-btn:hover {
      background-color: #0055CC;
    }

    .messenger-btn i {
      margin-right: 5px;
    }

    /* Estilos para el zoom mejorado */
    .zoom-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .zoom-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .zoom-content {
      position: relative;
      width: 90%;
      height: 90%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .zoom-img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      box-shadow: 0 5px 25px rgba(0,0,0,0.1);
    }

    .close-zoom {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      color: #333;
      cursor: pointer;
      background: rgba(255,255,255,0.8);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
      z-index: 1001;
    }

    .close-zoom:hover {
      background: rgba(255,255,255,1);
      transform: rotate(90deg);
    }

    /* Bloquear scroll cuando el zoom está activo */
    body.zoom-active {
      overflow: hidden;
    }

  // Función para generar las tarjetas de producto
  function renderizarProductos() {
    const contenedor = document.getElementById('product-grid');
    contenedor.innerHTML = '';
    
    // Obtener elementos del zoom
    const zoomOverlay = document.getElementById('zoomOverlay');
    const zoomedImg = document.getElementById('zoomedImg');
    const closeZoom = document.querySelector('.close-zoom');

    // Función para abrir el zoom
    function openZoom(imgSrc, imgAlt) {
      zoomedImg.src = imgSrc;
      zoomedImg.alt = imgAlt;
      zoomOverlay.classList.add('active');
      document.body.classList.add('zoom-active');
    }

    // Función para cerrar el zoom
    function closeZoomFunc() {
      zoomOverlay.classList.remove('active');
      document.body.classList.remove('zoom-active');
    }

    // Eventos para cerrar el zoom
    closeZoom.addEventListener('click', closeZoomFunc);
    zoomOverlay.addEventListener('click', function(e) {
      if (e.target === zoomOverlay) {
        closeZoomFunc();
      }
    });

    // Cerrar con tecla ESC
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' && zoomOverlay.classList.contains('active')) {
        closeZoomFunc();
      }
    });

    // Generar cada tarjeta de producto
    productos.forEach((producto, index) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${producto.imagen}" alt="${producto.nombre || 'Producto ' + (index + 1)}">

          <p>${producto.precio}</p>

          </a>
        </div>
      `;
      contenedor.appendChild(card);
      
      // Agregar evento de clic a la imagen para el zoom
      const img = card.querySelector('img');
      img.addEventListener('click', function(e) {
        e.preventDefault();
        openZoom(this.src, this.alt);
      });
    });
  }

  // Ejecutar al cargar la página
  document.addEventListener('DOMContentLoaded', function() {
    renderizarProductos();
    
    // Slider grande
    let current = 0;
    const images = document.querySelectorAll('.slider img');
    
    setInterval(() => {
      images[current].classList.remove('active');
      current = (current + 1) % images.length;
      images[current].classList.add('active');
    }, 4000);
  });
